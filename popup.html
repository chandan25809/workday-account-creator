<!DOCTYPE html>
<html>
<head>
  <title>Workday Account Creator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      width: 300px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      font-size: 20px;
      text-align: center;
      color: #3069B5;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      color: #fff;
      background-color: #4CAF50;
    }

    button:hover {
      background-color: #45a049;
    }

    button#delete {
      background-color: #f44336;
    }

    button#delete:hover {
      background-color: #e41e1e;
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
      text-align: center;
    }
  </style>
  <script src="popup.js" defer></script>
</head>
<body>
  <h1>Workday Account Generator</h1>
  <label for="email">Email:</label>
  <input type="email" id="email" placeholder="Enter email" required>
  <label for="password">Password:</label>
  <input type="password" id="password" placeholder="Enter password" required>
  <button id="save">Save Credentials</button>
  <button id="generate">Create Account</button>
  <div id="status"></div>
</body>
</html>
